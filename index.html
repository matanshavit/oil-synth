<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Oil Synth</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="app">
        <div id="loop-panel">
            <div class="loop-container">
                <div class="loop-controls">
                    <button class="loop-btn record-btn" id="loop-record" data-state="idle">
                        <div class="record-dot"></div>
                    </button>
                    <button class="loop-btn play-btn" id="loop-play" data-state="stopped">
                        <div class="play-icon"></div>
                    </button>
                    <div class="loop-progress-indicator">
                        <svg class="progress-circle" viewBox="0 0 40 40">
                            <circle cx="20" cy="20" r="18" fill="none" stroke="rgba(255, 200, 50, 0.2)" stroke-width="2"/>
                            <circle cx="20" cy="20" r="18" fill="none" stroke="#ffc832" stroke-width="2" 
                                    stroke-linecap="round" stroke-dasharray="113.10" stroke-dashoffset="113.10" 
                                    class="progress-bar" transform="rotate(-90 20 20)"/>
                        </svg>
                    </div>
                    <div class="loop-volume-container">
                        <div class="loop-volume-knob" id="loop-volume">
                            <div class="knob-handle"></div>
                        </div>
                    </div>
                    <button class="loop-btn clear-btn" id="loop-clear">
                        <div class="clear-icon">Ã—</div>
                    </button>
                </div>
                <div class="loop-status">
                    <span class="loop-label">LOOP</span>
                </div>
            </div>
        </div>
        
        <div id="oil-surface-container">
            <canvas id="oil-surface"></canvas>
            <div id="touch-overlay"></div>
            <div id="instruction-text">tap anywhere to play</div>
        </div>
        
        <div id="controls-panel">
            <div class="control-group">
                <div class="knob-container">
                    <div class="knob" id="grime-knob" data-param="grime">
                        <div class="knob-handle"></div>
                    </div>
                    <label>GRIME</label>
                </div>
                
                <div class="knob-container">
                    <div class="knob" id="flow-knob" data-param="flow">
                        <div class="knob-handle"></div>
                    </div>
                    <label>FLOW</label>
                </div>
                
                <div class="knob-container">
                    <div class="knob" id="shimmer-knob" data-param="shimmer">
                        <div class="knob-handle"></div>
                    </div>
                    <label>SHIMMER</label>
                </div>
                
                <div class="knob-container">
                    <div class="knob" id="depth-knob" data-param="depth">
                        <div class="knob-handle"></div>
                    </div>
                    <label>DEPTH</label>
                </div>
                
                <div class="knob-container">
                    <div class="knob" id="octave-knob" data-param="octave">
                        <div class="knob-handle"></div>
                    </div>
                    <label>OCTAVE</label>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
